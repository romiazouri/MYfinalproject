{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}



<hr />

<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-6">
        <h2>Huriccanes death count per year</h2>
        <br />
        <br />
    </div>
    <div class="col-md-4">
        <div class="col-md-4">
        </div>
    </div>
</div>

<hr />


<div class="row">

    <div class="col-md-4">
        <form method="post">
            {{ form.csrf_token }}
            {{ wtf.form_field(form.start_year)}}
            {{ wtf.form_field(form.end_year)}}
            <input class="btn btn-primary" type="submit" value="submit">
        </form>
    </div>
    <div class="col-md-8">
        <div class="row">
            <h4>Deaths by Years</h4>
            <img src={{ chart }} class="img-thumbnail" alt="not found">
        </div>
    </div>
</div>

<hr />



<hr />

    {% endblock %}
